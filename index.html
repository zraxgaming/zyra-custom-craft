
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zyra Custom Craft</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Custom e-commerce platform for personalized products and ready-made items" />
    <meta name="keywords" content="custom products, e-commerce, personalization, shopping" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Zyra Custom Craft" />
    <meta property="og:description" content="Custom e-commerce platform for personalized products" />
    <meta property="og:type" content="website" />
    
    <!-- PWA iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Zyra" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
